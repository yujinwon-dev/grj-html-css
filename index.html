<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRJ week2</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="addItem.js"></script>
  <script defer src="modal.js"></script>
</head>
<body>
  <header>
    <h1 class="title">고량주</h1>
  </header>
  <main>
    <aside>
      <button type="button" class="add-btn" onclick="openModal()">추가</button>
      <ul class="alcohol-list">
        <li>소주</li>
        <li>맥주</li>
        <li>와인</li>
        <li>보드카</li>
        <li>샴페인</li>
      </ul>
    </aside>
    <section class="card-list">
      <article class="card">
        <img src="https://i.pinimg.com/564x/80/e8/66/80e866f6715c5e1b621978735ec3c1ef.jpg" alt="소주 일러스트">
        <p>소주는 너무 써요!</p>
      </article>
      <article class="card">
        <img src="https://cdn.webshopapp.com/shops/310202/files/343078254/cherry-chouffe-33cl.jpg" alt="체리 맥주">
        <p>제가 좋아하는 맥주에요. 달고 도수가 센 맥주를 좋아해요.</p>
      </article>
      <article class="card">
        <img src="https://static.vecteezy.com/system/resources/previews/002/503/036/original/flat-wine-claret-glass-bottle-design-style-illustration-drawing-vector.jpg" alt="와인 일러스트">
        <p>최근 들어 와인을 마시기 시작했어요.</p>
      </article>
      <article  class="card">
        <img src="https://cdn.pixabay.com/photo/2014/09/26/07/35/vodka-461893_960_720.jpg" alt="보드카">
        <p>흠...🤔</p>
      </article>
      <article  class="card">
        <img src="https://cdn.pixabay.com/photo/2019/12/28/10/45/champagne-4724302_960_720.jpg" alt="샴페인">
        <p>샴페인을 마셔본 적이 없어요.</p>
      </article>
    </section>
  </main>
  <dialog id="add-dialog">
    <button type="button" class="close-btn" onclick="closeModal()">X</button>
    <form id="add-form" onsubmit="return addItem(event)">
      <div class="form-item">
        <label for="name">이름</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-item">
        <label for="src">이미지</label>
        <input type="text" id="src" required>
      </div>
      <div class="form-item">
        <label for="content">내용</label>
        <input type="text" id="content" required>
      </div>
      <button type="submit" class="submit-btn">저장</button>
    </form>
  </dialog>
</body>
</html>
